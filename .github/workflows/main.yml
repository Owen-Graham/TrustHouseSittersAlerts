name: Scrape TrustedHousesitters

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write         # Allows committing back to the repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: 🧹 Run scraper
        run: python scraper.py
        env:
          THS_EMAIL: ${{ secrets.THS_EMAIL }}
          THS_PASSWORD: ${{ secrets.THS_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: 📤 Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add sits.csv sits.json
          if ! git diff --cached --quiet; then
            git commit -m "📈 Update sits.csv and sits.json from scraper"
            git push
          else
            echo "✅ No changes to commit."
