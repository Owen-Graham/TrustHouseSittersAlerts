# .github/workflows/scrape.yml
name: Scrape TrustedHousesitters

on:
  push:
    branches:
      - main

  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes UTC

  workflow_dispatch:

permissions:
  contents: write  # âœ… Required for pushing commits with GITHUB_TOKEN

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
      THS_EMAIL:         ${{ secrets.THS_EMAIL }}
      THS_PASSWORD:      ${{ secrets.THS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # we will override remote manually
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas requests python-dotenv
          playwright install

      - name: Run scraper
        run: python scraper.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-debug
          path: |
            login_debug.html
            login_debug.png
            crash_dump.html
            before_fill.png

      - name: Commit updated CSV/JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sits.csv sits.json
          if ! git diff --cached --quiet; then
            git commit -m 'chore: update sits.csv + sits.json [skip ci]'
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git push origin main
          else
            echo "No changes to commit"
